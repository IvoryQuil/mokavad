<!-- Sección del menú dinámico desde Firebase -->
<section id="productos">
   <div class="row">
      <div class="col-four">
         <h3>Categorías</h3>
         <ul id="categoria-menu">
            <li><a href="#" onclick="mostrarCategoria('bebestibles')">Bebestibles</a></li>
            <li><a href="#" onclick="mostrarCategoria('comida')">Comida</a></li>
            <li><a href="#" onclick="mostrarCategoria('postres')">Postres</a></li>
         </ul>
      </div>
      <div class="col-eight">
         <h3 id="titulo-categoria">Selecciona una categoría</h3>
         <div id="productos-lista" style="white-space: pre-wrap; background: #222; padding: 1rem; border-radius: 8px;">
            <!-- Productos de Firebase se mostrarán aquí -->
         </div>
      </div>
   </div>
</section>

<script>
   const firebaseConfig = {
      databaseURL: "https://mokavad-8700c-default-rtdb.firebaseio.com/"
   };

   firebase.initializeApp(firebaseConfig);
   const db = firebase.database();

   function mostrarCategoria(categoria) {
      document.getElementById("titulo-categoria").textContent = categoria.charAt(0).toUpperCase() + categoria.slice(1);
      db.ref("/inventario").once("value").then(snapshot => {
         const datos = snapshot.val();
         let resultado = '';
         for (const id in datos) {
            const item = datos[id];
            if (item.categoria === categoria) {
               resultado += `• ${item.nombre} - $${item.precio} (${item.stock} disponibles)\n`;
            }
         }
         document.getElementById("productos-lista").textContent = resultado || "No hay productos en esta categoría.";
      }).catch(error => {
         document.getElementById("productos-lista").textContent = "Error: " + error;
      });
   }
</script>
